<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有使用者</title>
</head>
<body>
    <h1>作品列表</h1>
    {% for user in list_user %}
        <p>投稿順序：{{ user.id }}</p>
        
        <img src="{{ user.user_image.url }}" alt="" style="width: 30%;">
        <div>
            {% for line in user.introduce.readlines %}
                <p>{{ line.decode }}</p>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
